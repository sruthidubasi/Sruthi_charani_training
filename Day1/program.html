<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, Welcome</h1>
    <script>
        var a=10;
        var b='6';
        console.log(a,b);
        console.log(typeof a,typeof b);
        console.log(a+b);
        console.log(typeof (a+b));
        var c=Number(b);
        console.log(typeof c);
        //Arithmetic operators
        var x=23;
        var y=7;
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x**y);
        console.log(y**2);
        console.log(x/y);
        console.log(x%y);
        //Assignment operators
        var num1=5;
        var num2=7;
        console.log(num1+=num2);
        console.log(num1-=num2);
        console.log(num1*=num2);
        console.log(num1/=num2);
        console.log(num1%=num2);
        console.log(num1&=num2);
        console.log(num1|=num2);
        //Unary operators 
        var s=20;
        console.log(20);
        var b=+20;
        console.log(b);
        var c=-20;
        console.log(c);
        console.log(++a);
        console.log(--a);
        console.log(a++);
        console.log(a--);
        //comparsion operators
        var x=23;
        var y=7;
        console.log(x>y);
        console.log(x<y);
        console.log(x>=y);
        console.log(x<=y);
        console.log(x==y);
        console.log(x!=y);
        console.log(x===y);
        console.log(x!==y);
        //logical operators
        console.log(!undefined);
        console.log(!null);
        console.log(!20);
        console.log(!0);
        console.log(!NaN);
        console.log(!{});
        console.log(!'');
        console.log(!'Text');
        console.log(!false);
        console.log(!true);
        var x=34;
        var y=45;
        console.log(x && y);
        console.log(x || y);




    </script>
</body>
</html>
